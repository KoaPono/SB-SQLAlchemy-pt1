{% extends 'base.html' %} {% block content %}

<h1>Edit Post</h1>

<form method="POST">
    <div class="input-wrapper">
		<label for="title">Title</label>
		<input
			type="text"
			id="title"
			name="title"
            value="{{ post.title }}"
			required
		/>
	</div>

    <div class="input-wrapper">
		<label for="content">Post Content</label>
		<textarea
            id="content"
            name="content"
            required>{{ post.content }}</textarea>
	</div>

    <button class="btn cancel" formmethod="GET" formaction="/users/{{ post.user_id }}">Cancel</button>
    <button class="btn submit">Edit</button>

</form>

{% endblock %}
