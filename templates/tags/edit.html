{% extends 'base.html' %} {% block content %}
<h1>Edit a tag</h1>
<form method="POST">
	<div class="input-wrapper">
		<label for="tag-name">Name</label>
		<input
			type="text"
			id="tag-name"
			name="tag-name"
			required
			placeholder="Enter a name for the tag"
			value="{{ tag.name }}"
		/>
	</div>
	<a href="/tags" class="btn cancel">Cancel</a>
	<button type="submit" class="btn submit">Edit</button>
</form>

{% endblock %}
